{% extends 'base.html' %}
{% load static %}

{% block content %}
    <form action="" enctype="multipart/form-data" method="post">{% csrf_token %}
        <div class="container">
            <div class="row text-center">
                {% for sk in skus %}
                    {% if user == sk.user %}
                        <div class="col-6 col-sm-4 col-md-4 col-lg-2 mb-4 ">
                            <img src="{{ sk.image.url }}" alt="Burger" class="img1">
                            <br>
                            <div class="btn-group dropend">
                                <button type="button" class="btn dropdown"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                    <span class="material-symbols-outlined">more_vert</span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="{% url 'store:edit_sku' sk.pk %}"
                                           class="btn text-capitalize dropdown-item">
                                            изменить СКЮ
                                        </a>
                                    </li>
                                    <li>
                                        <a href="{% url 'store:del_sku' sk.pk %}"
                                           class="btn text-capitalize dropdown-item">
                                            удалить СКЮ
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <div class="text-center mt-4">
                                <label class="checkbox-btn">
                                    <input type="checkbox" name="{{ sk.sku_name }}"
                                           value="{{ sk.id }}"><span>{{ sk.sku_name }}</span>
                                </label>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        <div class="container text-md-center text-start my-5">
            <div class="row gy-3">
                <div class="col-12 col-md-6">
                    <label for="id_trade">ЧП Магазина:
                        {{ form.trade }}
                    </label>
                </div>
                <div class="col-12 col-md-6">
                    <label for="id_trade">Xf Теретория:
                        {{ form.territory }}
                    </label>
                </div>
                <button type="submit" class="btn btn-outline-secondary mt-5 mb-md-4" value="Save">
                    Отправить в базу
                </button>
                <a href="{% url 'excel:export' %}" class="c">Выгрузит сегодняшний визиты</a>
            </div>
        </div>
    </form>





{% endblock %}
