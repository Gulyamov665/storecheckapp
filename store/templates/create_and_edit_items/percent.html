{% for percent in percent_it %}


    <form hx-post="{% url 'store:create_united' %}" id="sku_form"
          hx-on="htmx:afterRequest: this.remove()"
          hx-trigger="click from:#submit_all">
        <div class="container ">
            <div class="text-center ">
                <div class="row">
                    <div class="col-2 text-light ">
                        <label for="{{ form.name.id_for_label }}">{{ form.name.label }}</label>
                        {{ percent }}
                    </div>

                    <div class="col-2 ">
                        <label for="{{ form.percent.id_for_label }}">{{ form.percent.label }}</label>
                        {{ form_un.percent }}
                    </div>

                    <div class="col-2 align-self-end">
                        <button class="btn-danger btn"
                                type="button"
                                hx-on="click: this.closest('form').remove()">Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

{% endfor %}
