{% extends 'base.html' %}

{% block content %}


    <div class="container_sku">
        <form enctype="multipart/form-data" action="{% url 'store:index' %}" method="post">
            <div class="inner_sku">
                {% csrf_token %}
                {% for sk in skus %}
                    {% if user == sk.user %}
                        <div class="item">
                            <img src="{{ sk.img.url }}" alt="Burger" class="img_sku">
                            <div class="cat action">
                                <label>
                                    <input type="checkbox" name="{{ sk.sku_name }}"
                                           value="{{ sk.id }}"><span>{{ sk.sku_name }}</span>
                                </label>
                            </div>
                        </div>
                    {% endif %}
                {% endfor %}
                {{ form.territory }}<br>
                {{ form.trade }}<br>
            </div>

            <button type="submit" class="btn" value="Submit">Отправить</button>
            <a href="{% url 'excel:export' %}">load</a>
        </form>

    </div>

{% endblock %}
