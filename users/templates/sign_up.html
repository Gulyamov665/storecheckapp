{% extends 'base.html' %}
{% load static %}
{% block content %}
    <form action="" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="container-sm">
            <div class="row justify-content-center">
                <div class="col-9 col-md-6 col-lg-4">
                    <div class="form-control">
                        <h1 class="title is-size-2">Register</h1>
                        {{ form.as_p }}
                        <div class="text-center">
                            <button class="btn btn-primary mt-1" type="submit">Зарегистрироваться</button>
                        </div>
                    </div>
                    <br>
                        <span class="text-light">Already have an account?</span><a href="{%   url 'users:sign_in' %}" class="text-decoration-none"> Sign in here</a>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
