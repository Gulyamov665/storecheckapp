{% extends 'base.html' %}
{% load static %}

{% block content %}
    {#    <div class="columns is-centered" style="margin-top: 6%">#}
    <div class="form-signin w-100 m-auto">

        <form class="form  has-text-centered" method="post">
            <h1 class="title is-size-2 has-text-centered">Sign in</h1>
            {% csrf_token %}
            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" formaction={{ form.username }}
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password"  class="form-control" placeholder="Password" formaction={{ form.password }}
                <label for="floatingPassword">Password</label>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary">
                Submit
            </button>
            <p class="content mt-3 text-light">
                Already have not an account?
                <span>
                           <a href="{% url 'users:sign_up' %}">Sign up</a>
                       </span>
            </p>
        </form>
    </div>

{% endblock %}
